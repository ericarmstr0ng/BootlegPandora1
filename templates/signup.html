{%  extends "base.html" %}

{% block content %}

<div class="container">
    <div class="col-md-auto">
      <div class="row justify-content-md-center">
        <form action="/new-user" method="post">
            <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" name="username" id="userName" aria-describedby="userName" placeholder="User Name">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" name="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Signup!</button>
        </form>
    </div>
</div>

{% endblock %}
