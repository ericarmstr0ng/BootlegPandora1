{% extends "base.html" %}

{% block content %}

    <div class="py-5 text-center">
        <h1 class="display-4">Search for a playlist inspired by your favorite Artist!</h1>
    </div>
    <div class="col-md-auto">
        <div class="row justify-content-md-center">
            <form method="post" role="form">
                {{ form.csrf }}
                <div class="form-group">
                    <label for="Artist">Artist</label>
                    <input type="text" class="form-control" name="artist" id="Artist" aria-describedby="artistHelp"
                           placeholder="Artist">
                </div>
                <button type="submit" class="btn btn-primary">Search Artist</button>
            </form>
        </div>
    </div>

{% endblock %}
