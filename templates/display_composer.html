{% extends "base.html" %}

{% block content %}
    <h1 class="display-4">{{ composer }}</h1>
    <h2 class="display-6">Composer Info</h2>

    <table class="table table-sm table-condensed table-bordered">
        <thead>
        <th>Song</th>
        <th>Artist</th>
        <th>Release Date</th>
        <th>Genre</th>
        <th>Link</th>
        </thead>
        <tbody>
        {% for r in composer_data %}
            <tr class="table-active">
                <td> {{ r.0 }}</td>
                <td> {{ r.1 }}</td>
                <td> {{ r.2 }}</td>
                <td> {{ r.3 }}</td>
                <td> {{ r.4 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


    </div>
    <hr class="my-4">
    <form method="post" action="/delete">
		<input type="hidden" name="data-type" value="composer">
		<input type="hidden" name="data" value="{{ composer }}">
		<input type="submit" class="btn btn-primary" value="Delete composer">
	</form>

{% endblock %}
