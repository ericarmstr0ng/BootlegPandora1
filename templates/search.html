{%  extends "base.html" %}

{% block content %}

<div class="container">
    <div class="col-md-auto">
      <div class="row justify-content-md-center">
        <form>
            <div class="form-group">
            <label for="Artist">Artist</label>
            <input type="text" class="form-control" id="Artist" aria-describedby="artistHelp" placeholder="Artist">
            </div>
            <button type="submit" class="btn btn-primary">Search Artist</button>
        </form>
        <form>
            <div class="form-group">
            <label for="Song">Song</label>
            <input type="text" class="form-control" id="Song" aria-describedby="songHelp" placeholder="Song">
            </div>
            <button type="submit" class="btn btn-primary">Search Song</button>
        </form>  
        <form>
            <div class="form-group">
            <label for="Album">Album</label>
            <input type="text" class="form-control" id="Album" aria-describedby="albumHelp" placeholder="Album">
            </div>
            <button type="submit" class="btn btn-primary">Search Album</button>
        </form>
        <form>
            <div class="form-group">
            <label for="Composer">Composer</label>
            <input type="text" class="form-control" id="Composer" aria-describedby="composerHelp" placeholder="Composer">
            </div>
            <button type="submit" class="btn btn-primary">Search Composer</button>
        </form>    
    </div>
</div>

{% endblock %}
